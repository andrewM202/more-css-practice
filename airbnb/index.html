<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Book unique homes and experiences.</h1>
    </header>

    <main>
      <form class="grid">
        <div class="where-input">
          <label for="where">Where</label>
          <input type="text" id="where" name="where" placeholder="Anywhere" required>
        </div>
        <div class="check-in-input">
          <label for="check-in">Check In</label>
          <input type="date" id="check-in" name="check-in" placeholder="mm/dd/yyyy" required>
        </div>
        <div class="check-out-input">
          <label for="check-out">Check Out</label>
          <input type="date" id="check-out" name="check-out" placeholder="mm/dd/yyyy" required>
        </div>
        <div class="guests-input">
          <label for="guests">Guests</label>
          <input type="number" id="guests" name="guests" placeholder="1 guest" required>
        </div>
        <div class="submit-button">
          <input type="submit" value="Search">
        </div>
      </form>
    </main>

    <footer>
      <h2>Explore Airbnb</h2>
      <div class="flex">
        <figure>
          <img src="https://via.placeholder.com/200x150">
          <figcaption>Homes</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200x150">
          <figcaption>Experiences</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200x150">
          <figcaption>Restaurants</figcaption>
        </figure>
      </div>
    </footer>
  </body>
</html>
