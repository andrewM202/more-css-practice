<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GitHub Careers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="flex-container-one">
      <header class="flex-item-center">
        <h1>Come help us make
          collaboration even better</h1>
      </header>

      <p class="flex-item-center">At GitHub we build tools that make collaborating and writing software
         easier for everyone. We've built a company we truly love working for,
         and we think you will too.</p>

      <section class="flex-item-center">
        <span><a href="#">Open positions</a></span>
        <span><a href="#">Apprenticeships</a></span>
        <span><a href="#">Internships</a></span>
      </section>


    </div>
    <div class="flex-container-two">
      <figure class="flex-item-left">
        <img src="https://via.placeholder.com/150" alt="placeholder-image">
        <figcaption>
          <h3>A diverse and inclusive workplace</h3>

          <p>At GitHub, we think that a diverse company
            is a strong company, and we work hard to
            foster a supportive and welcoming workplace.
             Learn more about our commitment to
             diversity and inclusion and see our
             <a href="#">current demographic data.</a></p>
        </figcaption>
      </figure>
      <figure class="flex-item-left">
        <img src="https://via.placeholder.com/150" alt="placeholder-image">
        <figcaption>
          <h3>Work happier</h3>

          <p>Build amazing things with autonomy,
            self-direction, and a healthy work-life balance.
            We offer flexible work schedules for all of
             our employees and unlimited PTO. We also
             believe that if a job allows for it, you
             should <a href="#">work wherever you're happiest.</a></p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
